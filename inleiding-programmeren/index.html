<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Dress Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./afbeeldingen/webicon.png">
</head>
<body>
    <header>
        <span>Dinosaurus</span> <button type="button" id="naam-wijzigen">✏️</button> 
        <input type="text" name="name" value="Dinosaurus" maxlength="25" class="onzichtbaar"> <button type="button" id="naam-bevestigen" class="onzichtbaar">✔️</button>        
        <button type="button" id="reset">↩</button>
    </header>

    <main>
        <img alt="Een groene dinosaurus" src="./afbeeldingen/dino.png" draggable="false">
        <div id="kleding">
            <button type="button" id="afspelen" class="onzichtbaar">🎵</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
